    <main>
        <style>
            main {
                padding-left: 0;
                margin-left: 0;
            }

            .table-wrapper {
                width: 100vw;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            table {
                width: 50%;
                border-collapse: collapse;
                position: center;

            }

            th,
            td {
                border: 1px solid black;
                padding: 8px;
                text-align: center;
            }

            th {
                background-color: #f2f2f2;
            }
        </style>
        </head>

        <body>
            <div class="table-wrapper">
                <table id="reportTable">
                    <thead>
                        <tr>
                            <th>Предмет</th>
                            <th>Оценка (средний балл)</th>
                            <th>Посещаемость (кол-во пройденных уроков)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Данные будут добавлены здесь с помощью JavaScript -->
                    </tbody>
                </table>
            </div>

            <script>
                // Списки предметов и оценок
                const subjects = ["VEB", "Аналитика", "Математика", "Python", "Информатика", "Unity"];
                const grades = ["5.0", "4.0", "3.0", "2.0", "4.5", "3.5", "2.5", "4.49"];
                const numbers = Array.from({ length: 15 }, (_, i) => i + 1);

                // Функция для получения случайного элемента из массива
                function getRandomElement(array) {
                    return array[Math.floor(Math.random() * array.length)];
                }

                // Функция для создания строк таблицы
                function createTableRows() {
                    const tableBody = document.querySelector('#reportTable tbody');
                    subjects.forEach(subject => {
                        const grade = getRandomElement(grades);
                        const attendance = getRandomElement(numbers);
                        const row = document.createElement('tr');
                        row.innerHTML = `
                    <td>${subject}</td>
                    <td>${grade}</td>
                    <td>${attendance}</td>
                `;
                        tableBody.appendChild(row);
                    });
                }

                // Вызов функции для создания строк таблицы
                createTableRows();
            </script>
    </main>





    <footer>
